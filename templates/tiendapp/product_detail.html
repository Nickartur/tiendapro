<div class="d-flex flex-wrap row-cols-4">
  <div class="w-100 bg-warning">
    <img src="{{ product.image.url }}">
  </div>
  <div class="w-100 bg-success flex-column">
    <h1>{{ product.name }}</h1>
    <p>Descripcion</p>
    <a href="/add_to_cart/{{ product.sku }}" class="btn btn-primary">AÃ±adir a carrito</a>
  </div>
</div>
<div class="d-flex flex-column mt-4 pt-4">
  <h4>Ver tambien: </h4>
  <div class="d-flex flex-wrap row-cols-4">
    {% for extra in extras %}
    <div class="card pt-2">
      <div class="card">
      <a href = "/product/{{ extra.sku }}">
        <img src="{{ extra.thumbnail.url }}">
      </a>
      <div class="card-body">
        <h3>{{ extra.name }}</h3>
      </div>
    </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
